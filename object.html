 <!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string data type</title>
    <script>
        var x = "hello"               // string
        x = 100;                      // number
        x = true;                     // udefined
        x = undefined;

        x = ["HTML","CSS","JS"];      //array           

        x = {
          name : "Raj yadav",          // object 
          country : "India"
        }

        console.log(x);
        console.log(typeof x);
    </script>
</head>
