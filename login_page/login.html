    <title>HRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>

    <div class="logo">
        <img src="../download.png" width="400" height="110 ">
    </div>

    <br>
    <h1 class="had"><u> Wellcome Back</u></h1>
    <h3 class="pr"><i>Human Resource Management provides<br> knowledge to empower HR by letting.</i></h3>

    <div class="wrapper" id="forms">
        <center> <img style="margin: 50px 10px -25px 5px;" src="../logoBlue.png" width="200" height="70 "></center>
        <div class="inner-warpper text-center">
            <h3 class="title">Login to your account</h3>
            <form action="" id="formvalidate">
                <div class="input-group">

                    <input class="form-control" name="userName" id="userName" type="email"
                        placeholder="Enter your email address" required="@.com">
                    <span class="lighting"></span>

                </div>
                <div class="input-group">
                    <span class="eye-icon">
                        <i class="far fa-eye" id="togglePassword"></i>
                        <input class="data" type="password" name="password" minlength="8"
                            autocomplete="current-password" required="password" id="id_password"
                            placeholder="Enter Password">
                    </span>
                </div>

                <button type="submit" id="login">Login</button>
                <p class="clearfix supporter">
                <div class="pull-left remember-me">
                    <input style="color: black; width: 10px; height:10px;" id="rememberMe" type="checkbox">
                    <label style="color:black; font-size:small;" for="rememberMe">Remember Me</label>
                </div>
                <br>
                <a style="margin-top: -35px; font-size: small; float: right;" class="forgot pull-right"
                    onclick="showForm()">Forgot
                    Password?</a>
                </p>
            </form>
        </div>

    </div>



    <div class="wrapper forgotPage" id="module">
        <center> <img style="margin: 50px 10px -25px 5px;" src="../logoBlue.png" width="200" height="70 "></center>

        <div class="inner-warpper text-center">
            <h2 class="title">Forgot Password?</h2>
            <form action="" id="formvalidate">
                <div class="input-group">

                    <input class="form-control" name="userName" id="userName" type="email"
                        placeholder="Enter your email address" required="@.com">
                    <span class="lighting"></span>

                </div>
                <pre>

             <a style="width: 85px; font-size: small; float: left; text-align:center; color: black; background-color: rgba(181, 108, 0, 0.594);"><a href="forgot.html">Send OTP</a></a>
                </pre>
            </form>
        </div>

    </div>
    <script src="login.js"></script>
</body>

</html>
