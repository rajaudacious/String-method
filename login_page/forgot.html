<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <div class="main">
        <div class="image">
            <h2>Reset Password</h2>
        </div>
        <div class="username">

            <input type="text" name="username" placeholder="Enter OTP" maxlength="6" required="OTP">
        </div>
        <div class="pass">
            <span class="hidepass">

                <input class="data" type="password" name="password" minlength="8" autocomplete="current-password"
                    required="password" id="id_password" placeholder="Enter Password">
            </span>

            <!-- <input id="pass" type="password" name="pass" placeholder="Enter Password" maxlength="8" required"password"> -->

            <input id="confirm_pass" type="password" name="confirm_pass" placeholder="Confirm Password" maxlength="8"
                required onkeyup="validate_password()">
        </div>
        <span id="wrong_pass_alert"></span>
        <div class="buttons">
            <button id="create" class="submit_btn" onclick="wrong_pass_alert()">
                Submit
            </button>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
